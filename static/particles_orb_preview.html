<!-- static/particles_orb_preview.html -->
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>EchoViva Orb Preview</title>
  <style>
    html, body { margin:0; padding:0; height:100%; background: transparent; overflow:hidden; font-family: 'Poppins', sans-serif; }
    .wrap { width:100%; height:100%; display:flex; align-items:center; justify-content:center; }
    .orb {
      width: 320px;
      height: 320px;
      border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, rgba(0,255,255,0.18), rgba(0,255,255,0.06) 35%, rgba(0,0,0,0));
      box-shadow: 0 8px 40px rgba(0,255,255,0.06), inset 0 -8px 40px rgba(0,0,0,0.15);
      display:flex;
      align-items:center;
      justify-content:center;
      position:relative;
      overflow:hidden;
      backdrop-filter: blur(2px);
    }
    .pulse {
      position:absolute;
      width:420px;
      height:420px;
      border-radius:50%;
      background: radial-gradient(circle, rgba(0,255,255,0.12), rgba(0,255,255,0.02));
      animation: slowPulse 3s infinite;
      filter: blur(18px);
      opacity: 0.9;
    }
    .core {
      width: 10%;
      height: 10%;
      border-radius: 50%;
      background: linear-gradient(135deg, #0D9488, #9AFFC8);
      box-shadow: 0 0 22px rgba(0,255,255,0.9), 0 0 60px rgba(0,255,255,0.12);
      transform: translateY(-6px);
    }
    @keyframes slowPulse {
      0% { transform: scale(0.9); opacity: 0.7; }
      50% { transform: scale(1.12); opacity: 1; }
      100% { transform: scale(0.9); opacity: 0.7; }
    }
    .hint {
      position:absolute;
      bottom:12px;
      color: rgba(230,238,243,0.8);
      font-size:12px;
      text-align:center;
      width:100%;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="orb">
      <div class="pulse"></div>
      <div class="core"></div>
    </div>
  </div>
</body>
</html>
